<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block ">Regresar</a>
    </div>

    <div class="col-md-8 ">
        <h3>{{ heroe.nombre | uppercase }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <small>Fecha de aparaci√≥n: ({{ heroe.aparicion | date:'y' }})</small>
        <div [ngSwitch]="heroe.casa ">
            <img *ngSwitchCase=" 'DC' " src="assets/img/dc-logo.jpeg " [alt]="heroe.casa " class="rounded d-block " height="200 ">
            <img *ngSwitchCase=" 'Marvel' " src="assets/img/marvel-logo.jpg " [alt]="heroe.casa " class="rounded d-block " height="200 ">
        </div>
    </div>
</div>
